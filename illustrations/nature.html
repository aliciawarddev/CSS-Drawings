<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/nature.css">
    <title>Nature</title>
</head>
<body>

    <!-- Title -->
     <section class="styled-section" style="background-color: white;">
        <h1>CSS Illustrations</h1>
        <h2>Category: Nature</h2>
        <p>Illustrations inspired by the natural world - from desert landscapes and weather elements to plants and organic forms</p>
        <div class="drawing-container"></div>
     </section>

    <!-- Desert Section -->
    <section class="styled-section" style="background-color: white;">
        <h1>Desert</h1>
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-desert">
                <div class="desert-wrapper">
                    <div class="sky-wrapper">
                        <div class="desert-cloud left">
                            <div class="cloud-bulb-large"></div>
                            <div class="cloud-bulb-small"></div>
                        </div>
                        <div class="desert-sun"></div>
                        <div class="desert-cloud right">
                            <div class="cloud-bulb-large"></div>
                            <div class="cloud-bulb-small"></div>
                        </div>
                    </div>
                    <!-- Layer 5 -->
                    <div class="layer-5-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 80" preserveAspectRatio="none">
                                <path d="M0,40 C150,10 350,70 500,40 C650,10 850,70 1000,40 C1150,10 1350,70 1500,40 L1500,80 L0,80 Z"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- Layer 4 -->
                    <div class="layer-4-wrapper">
                        <!-- Wavy line -->
                       <div class="wave-svg">
                            <svg viewBox="0 0 1200 70" preserveAspectRatio="none">
                                <path d="M0,50 C200,15 400,65 600,35 C800,5 1000,60 1200,35 L1200,70 L0,70 Z"></path>
                            </svg>
                        </div>
                        <!-- Rocks Group 1-->
                         <div class="rock-group left">
                            <div class="rocks-top">
                                <div class="rock-square"></div>
                                <div class="rock-column"></div>
                            </div>
                            <div class="rocks-base"></div>
                         </div>
                         <!-- Rocks Group 2-->
                          <div class="rock-group right">
                            <div class="rocks-top">
                                <div class="rock-square"></div>
                                <div class="rock-column"></div>
                            </div>
                            <div class="rocks-base"></div>
                         </div>
                    </div>
                    <!-- Layer 3 -->
                    <div class="layer-3-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,30 C100,5 300,55 500,30 C700,5 900,55 1100,30 L1200,30 L1200,60 L0,60 Z"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- Layer 2 -->
                    <div class="layer-2-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 50" preserveAspectRatio="none">
                                <path d="M0,25 C150,0 300,45 450,25 C600,5 750,45 900,25 C1050,0 1200,40 1200,25 L1200,50 L0,50 Z"></path>
                            </svg>
                        </div>
                        <!-- Bush -->
                        <div class="desert-bush layer2">
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer2">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer2">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>                      
                    </div>
                    <!-- Layer 1 -->
                    <div class="layer-1-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 40" preserveAspectRatio="none">
                                <path d="M0,20 C200,0 400,38 600,20 C800,2 1000,38 1200,20 L1200,40 L0,40 Z"></path>
                            </svg>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer1">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>
                        <!-- Bush -->
                        <div class="desert-bush layer1">
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer1">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <!-- Sunset Arches -->
     <section class="styled-section" style="background: linear-gradient(to bottom, #f9ede3, #ecddd1);">
        <h1>Sunset</h1>
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-wedding-couple">
                <div class="sunset-wrapper">
                    <!-- Arch 1 -->
                    <div class="arch-shadow-1">
                       <div class="arch-inside-1">
                        <!-- Static background layers-->
                            <!-- Sky -->
                            <div class="arch-sky">
                                <div class="arch-sky-sun"></div>
                            </div>    
                            <!-- Water -->
                            <div class="arch-water">
                                <div class="arch-water-reflection"></div>
                            </div>
                            <!-- Moveable content layer-->
                            <div class="arch-mountains-container">
                                <div class="arch-mountains-top-1"></div>    
                                <div class="arch-mountains-bottom-1"></div>
                                <div class="arch-mountains-bottom-base-1"></div>
                            </div>
                       </div>
                       <!-- Arch bottom shadows-->
                       <div class="arch-bottom-shadow-wrapper">
                            <div class="arch-bottom-shadow-left"></div>
                            <div class="arch-bottom-shadow-right"></div>
                       </div>
                    </div>
                    <!-- Arch 2 -->
                    <div class="arch-shadow-1">
                       <div class="arch-inside-1">
                        <!-- Static background layers-->
                            <!-- Sky -->
                            <div class="arch-sky"></div>    
                            <!-- Water -->
                            <div class="arch-water"></div>
                            <!-- Moveable content layer-->
                            <div class="arch-mountains-container">
                                <div class="arch-mountains-top-2"></div>    
                                <div class="arch-mountains-bottom-2"></div>
                                <div class="arch-mountains-bottom-middle-2"></div>
                                <div class="arch-mountains-bottom-base-2"></div>
                            </div>
                       </div>
                       <!-- Arch bottom shadows-->
                       <div class="arch-bottom-shadow-wrapper">
                            <div class="arch-bottom-shadow-left"></div>
                            <div class="arch-bottom-shadow-right"></div>
                       </div>
                    </div>
                    <!-- Arch 3 -->
                    <div class="arch-shadow-1">
                       <div class="arch-inside-1">
                        <!-- Static background layers-->
                            <!-- Sky -->
                            <div class="arch-sky"></div>    
                            <!-- Water -->
                            <div class="arch-water"></div>
                            <!-- Moveable content layer-->
                            <div class="arch-mountains-container">
                                <div class="arch-mountains-top-3"></div>    
                                <div class="arch-mountains-bottom-3"></div>
                                <div class="arch-mountains-bottom-middle-3"></div>
                                <div class="arch-mountains-bottom-base-3"></div>
                            </div>
                       </div>
                       <!-- Arch bottom shadows-->
                       <div class="arch-bottom-shadow-wrapper">
                            <div class="arch-bottom-shadow-left"></div>
                            <div class="arch-bottom-shadow-right"></div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <!-- Cactus -->
     <section class="styled-section" style="background-color: #74D4D0;">
        <h1>Cactus</h1>
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-bubble">
                <div class="cactus-wrapper">
                    <div class="cactus">
                        <div class="cactus-left">
                            <div class="cactus-left-top">
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                            </div>
                            <div class="cactus-left-arm">
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                            </div>
                            <div class="cactus-left-space"></div>
                        </div>
                        <div class="cactus-middle">
                            <div class="cactus-middle-body">
                                <div class="cactus-middle-body-highlight">
                                    <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                        <div class="cactus-dot"></div>
                                </div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                            </div>
                            <div class="cactus-middle-bottom">
                                <div class="cactus-middle-bottom-highlight"></div>
                            </div>
                        </div>
                        <div class="cactus-right">
                            <div class="cactus-right-top">
                                <div class="cactus-right-top-highlight"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                            </div>
                            <div class="cactus-right-arm">
                                <div class="cactus-right-arm-shadow"></div>
                                <div class="cactus-right-arm-shadow-side"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                                <div class="cactus-dot"></div>
                            </div>
                            <div class="cactus-right-space"></div>
                        </div>
                    </div>
                    <div class="cactus-pot">
                        <div class="cactus-pot-edge">
                            <div class="cactus-pot-edge-highlight-corner"></div>
                            <div class="cactus-pot-edge-highlight"></div>
                            <div class="cactus-pot-inside"></div>
                        </div>
                        <div class="cactus-pot-top">
                            <div class="cactus-pot-top-highlight"></div>
                        </div>
                        <div class="cactus-pot-bottom">
                            <div class="cactus-pot-bottom-shadow"></div>
                            <div class="cactus-pot-bottom-highlight"></div>
                        </div>
                        <div class="cactus-shadow"></div>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <!-- Partial Sun and Cloud -->
     <section class="styled-section" style="background-color: #d0ecff;">
        <h2>Partial Sun & Cloud</h2>
        <div class="drawing-container">
            <div class="drawing-scale-wrapper scale-partial-cloud">
                <div class="sun"></div>
                <div class="partial-sun-cloud-container">
                    <div class="partial-sun-cloud-1"></div>
                    <div class="partial-sun-cloud-2"></div>
                    <div class="partial-sun-cloud-3"></div>
                    <div class="partial-sun-cloud-4"></div>
                </div>
            </div>
        </div>
     </section>

     <!-- Rain Cloud -->
     <section class="styled-section" style="background-color: #6D7C85;">
        <h2>Rain Cloud</h2>
        <div class="drawing-container">
            <div class="drawing-scale-wrapper scale-rain-cloud">
                <div class="rain-cloud-container">
                    <div class="rain-cloud-1"></div>
                    <div class="rain-cloud-2"></div>
                    <div class="rain-cloud-3"></div>
                    <div class="rain-cloud-4"></div>
                </div>
                <div class="rain-drops-container">
                    <div class="rain-drop rain-drop-1"></div>
                    <div class="rain-drop rain-drop-2"></div>
                    <div class="rain-drop rain-drop-3"></div>
                    <div class="rain-drop rain-drop-4"></div>
                    <div class="rain-drop rain-drop-5"></div>
                    <div class="rain-drop rain-drop-6"></div>
                </div>
            </div>
        </div>
     </section>

     <!-- LIGHTBULB PLANT -->
     <section class="styled-section" style="background-color: #fff3d8;">
        <h1>Lightbulb Plant</h1>
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-lightbulb-plant">
                <div class="lightbulb-plant-wrapper">
                    <!-- Lightbulb -->
                    <div class="lightbulb-wrapper">
                        <!-- Bulb -->
                        <div class="lightbulb-bulb">
                            <div class="bulb-circle">
                                <div class="bulb-shine"></div>
                                <div class="lightbulb-sprout">
                                    <div class="sprout-branch-left">
                                        <div class="branch-left"></div>
                                        <div class="leaf-left"></div>
                                    </div>
                                    <div class="sprout-branch-middle">
                                        <div class="branch-middle"></div>
                                        <div class="leaf-middle"></div>
                                    </div>
                                    <div class="sprout-branch-right">
                                        <div class="branch-right"></div>
                                        <div class="leaf-right"></div>
                                    </div>
                                </div>
                                    
                                <div class="soil1">
                                    <div class="soil1-top1"></div>
                                    <div class="soil1-top2"></div>
                                    <div class="soil1-top3"></div>
                                    <div class="soil1-top4"></div>
                                    <div class="soil1-top5"></div>
                                    <div class="soil1-bottom1"></div>
                                    <div class="soil1-bottom2">
                                        <div class="dot-light dot4"></div>
                                        <div class="dot-light dot5"></div>
                                        <div class="dot-light dot6"></div>
                                        <div class="dot-light dot7"></div>
                                    </div>
                                    <div class="soil1-bottom3"></div>
                                    <div class="soil1-top-layer">
                                    </div>
                                    <div class="plant-base">
                                        <div class="dot-dark dot3"></div>
                                        <div class="dot-dark dot4"></div>
                                        <div class="dot-dark dot5"></div>
                                        <div class="dot-dark dot6"></div>
                                        <div class="dot-dark dot7"></div>
                                        <div class="dot-dark dot8"></div>
                                        <div class="dot-dark dot9"></div>
                                        <div class="dot-dark dot10"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="bulb-rectangle">
                                <div class="soil2">
                                    <div class="soil2-bottom1">
                                        <div class="dot-light dot1"></div>
                                        <div class="dot-light dot2"></div>
                                        <div class="dot-light dot3"></div>
                                    </div>
                                    <div class="soil2-bottom2"></div>
                                    <div class="soil2-top-layer"></div>
                                    <div class="soil2-top1">
                                        <div class="dot-dark dot1"></div>
                                        <div class="dot-dark dot2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Cap & Foot -->
                        <div class="cap-wrapper">
                                <div class="thread1-top"></div>
                                <div class="thread1-bottom"></div>
                                <div class="thread2-top"></div>
                                <div class="thread2-bottom"></div>
                                <div class="thread3-top"></div>
                                <div class="thread3-bottom"></div>
                                <div class="thread4-top"></div>
                                <div class="thread4-bottom"></div>
                        </div>
                        <div class="lightbulb-foot"></div>
                        <div class="lightbulb-shadow"></div>
                    </div>
                </div>
            </div>
        </div>
     </section>

    <!-- Add other nature illustrations here later -->
</body>
</html>
