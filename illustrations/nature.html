<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/nature.css">
    <title>Nature Illustrations</title>
</head>
<body>

    <!-- Desert Section -->
    <section class="styled-section" style="background-color: white;">
        <h1>Desert</h1>
        <div class="drawing-container">
            <!-- Scaling wrapper-->
            <div class="drawing-scaling-wrapper scale-desert">
                <div class="desert-wrapper">
                    <div class="sky-wrapper">
                        <div class="desert-cloud left">
                            <div class="cloud-bulb-large"></div>
                            <div class="cloud-bulb-small"></div>
                        </div>
                        <div class="desert-sun"></div>
                        <div class="desert-cloud right">
                            <div class="cloud-bulb-large"></div>
                            <div class="cloud-bulb-small"></div>
                        </div>
                    </div>
                    <!-- Layer 5 -->
                    <div class="layer-5-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 80" preserveAspectRatio="none">
                                <path d="M0,40 C150,10 350,70 500,40 C650,10 850,70 1000,40 C1150,10 1350,70 1500,40 L1500,80 L0,80 Z"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- Layer 4 -->
                    <div class="layer-4-wrapper">
                        <!-- Wavy line -->
                       <div class="wave-svg">
                            <svg viewBox="0 0 1200 70" preserveAspectRatio="none">
                                <path d="M0,50 C200,15 400,65 600,35 C800,5 1000,60 1200,35 L1200,70 L0,70 Z"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- Layer 3 -->
                    <div class="layer-3-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,30 C100,5 300,55 500,30 C700,5 900,55 1100,30 L1200,30 L1200,60 L0,60 Z"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- Layer 2 -->
                    <div class="layer-2-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 50" preserveAspectRatio="none">
                                <path d="M0,25 C150,0 300,45 450,25 C600,5 750,45 900,25 C1050,0 1200,40 1200,25 L1200,50 L0,50 Z"></path>
                            </svg>
                        </div>
                        <!-- Bush -->
                        <div class="desert-bush layer2">
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                            <div class="bush-spike layer2"></div>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer2">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer2">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>                      
                    </div>
                    <!-- Layer 1 -->
                    <div class="layer-1-wrapper">
                        <!-- Wavy line -->
                        <div class="wave-svg">
                            <svg viewBox="0 0 1200 40" preserveAspectRatio="none">
                                <path d="M0,20 C200,0 400,38 600,20 C800,2 1000,38 1200,20 L1200,40 L0,40 Z"></path>
                            </svg>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer1">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>
                        <!-- Bush -->
                        <div class="desert-bush layer1">
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                            <div class="bush-spike layer1"></div>
                        </div>
                        <!-- Cactus -->
                        <div class="desert-cactus layer1">
                            <div class="desert-cactus-left">
                                <div class="cactus-top-left"></div>
                                <div class="cactus-bottom-left"></div>
                            </div>
                            <div class="desert-cactus-middle"></div>
                            <div class="desert-cactus-right">
                                <div class="cactus-top-right"></div>
                                <div class="cactus-bottom-right"></div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add other nature illustrations here later -->
</body>
</html>
